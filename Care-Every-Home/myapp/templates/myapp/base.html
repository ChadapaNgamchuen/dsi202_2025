<!-- /myproject/myapp/templates/myapp/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Equipment Rental{% endblock %}</title>

    <!-- Google Fonts: Noto Sans Thai -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ðŸ’¡ Font Awesome CDN à¹à¸šà¸š Simple -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header with Navigation -->
    <header class="bg-blue-600 py-6 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <a href="{% url 'home' %}" class="hover:text-[#131345] transition">CareEveryHome</a>
            </h1>
                    <nav>
                        <ul class="flex space-x-8 font-bold text-lg items-center">
                            <li><a href="{% url 'donate' %}" class="hover:text-gray-200 transition">Donate</a></li>
                            <li><a href="{% url 'equipment_list' %}" class="hover:text-gray-200 transition">Products</a></li>
                            <li>
                                <a href="/bookings/create/6/" class="hover:text-gray-200 transition">
                                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            
            
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-gray-600 py-4 mt-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Care Every Home. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
