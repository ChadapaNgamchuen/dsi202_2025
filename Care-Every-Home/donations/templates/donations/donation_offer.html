<h2>บริจาคให้คำร้อง: {{ donation_request.item_name }}</h2>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  
  {{ form.as_p }}

  <button type="submit">ส่งคำตอบรับ</button>
</form>
