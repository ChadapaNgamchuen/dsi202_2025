{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<style>
  :root {
    --primary: #48c9b0;
    --primary-dark: #2e9e8b;
    --accent: #ffb6b9;
    --bg-light: #f8fdfa;
    --text-dark: #333;
  }

  body {
    background-color: var(--bg-light);
  }

  .form-container {
    max-width: 600px;
    background: #ffffff;
    margin: 3rem auto;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(72, 201, 176, 0.2);
  }

  .form-container h2 {
    font-size: 2rem;
    font-weight: bold;
    color: var(--text-dark);
    margin-bottom: 1.5rem;
    text-align: center;
    position: relative;
  }

  .form-container h2::after {
    content: '';
    display: block;
    width: 80px;
    height: 5px;
    background-color: var(--primary);
    border-radius: 3px;
    margin: 10px auto 0;
  }

  form p {
    margin-bottom: 1.2rem;
  }

  form label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
    color: var(--text-dark);
  }

  form input,
  form select,
  form textarea {
    width: 100%;
    padding: 0.65rem 1rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fdfdfd;
    transition: border-color 0.3s ease;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: var(--primary);
    outline: none;
  }

  .btn-submit {
    background: var(--primary);
    color: white;
    font-weight: 500;
    padding: 0.6rem 1.5rem;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(72, 201, 176, 0.25);
    display: block;
    width: 100%;
    margin-top: 1.5rem;
  }

  .btn-submit:hover {
    background: var(--primary-dark);
    transform: scale(1.02);
  }

  .back-link {
    display: inline-block;
    margin-top: 1.5rem;
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: 0.2s ease;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <h2><i class="fas fa-paper-plane me-2 text-primary"></i>สร้างคำร้องขอบริจาค</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">
      <i class="fas fa-check-circle me-1"></i> ส่งคำขอ
    </button>
  </form>

  <a href="{% url 'my_requests' %}" class="back-link">
    <i class="fas fa-arrow-left me-1"></i> ดูคำร้องของฉัน
  </a>
</div>

{% endblock %}
